<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Macha.css- Lets play with css animation</title>
    <link rel="stylesheet" href="macha.css" type="text/css">
    <link rel="stylesheet" href="demo/demo.css" type="text/css">
</head>

<body>

    <h1 class="macha-heading">Macha.css</h1>
    <div class="macha-container">
        <img class="mrbean" src="demo/mrbean.png" />
    </div>
    <div class="effect-container">
        <div class="effect-container-single">
            <a class="hover-class" value="macha-animation-shake" style="background-color:#3F51B5"></a>
            <p>Shake</p>
            <p class="class-name">.macha-animation-shake</p>
        </div>
        <div class="effect-container-single">
            <a class="hover-class" value="macha-animation-vibrate" style="background-color:#FF4081"></a>
            <p>Vibrate</p>
            <p class="class-name">.macha-animation-vibrate</p>
        </div>
        <div class="effect-container-single">
            <a class="hover-class" value="macha-animation-bouncingball" style="background-color:#FFEB3B"></a>
            <p>bouncingball</p>
            <p class="class-name">.macha-animation-bouncingball</p>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="demo/demo.js" type="text/javascript"></script>
</body>

</html>
